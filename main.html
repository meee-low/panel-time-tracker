<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Time Tracker for Panels</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">

<style>
    .wrapper{
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 10px;
    }

    .activeButton{
        background-color: greenyellow;
    }
    .footer{
        color: grey;
        font-size:40%;
        position:fixed;
        left:1%;
        bottom:0px;
    }
    .button{
        cursor: pointer;
    }
</style>

<script type="text/javascript" src="main.js"></script>

<body onload="run();">

<div>
    <h1>Time Tracker for Panels</h1>
</div>

<div>
    <label for="NameField">Name:</label>
    <input type="text" id="nameField" onkeydown="sendIfEnter(this);" autocomplete="none"></input>
    <button id="addButton" onclick="makeParticipantTracker(document.getElementById('nameField').value);" class="button">Add</button>
    <button id="pauseButton" onclick="pause();" class="button">Pause</button>
    <hr>
</div>

<div class="wrapper" id="trackersArea"></div>

<footer class="footer">
    <p>Created by: MiloDeVenus</p>
</footer>
</body>
</html>
